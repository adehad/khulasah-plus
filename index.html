<!DOCTYPE html>
<html lang="en">

<head>
  <!-- shoelace cache -->
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" crossorigin="anonymous" href="https://cdn.jsdelivr.net">
  <!-- end shoelace cache -->
  <meta charset="utf-8" />
  <title>khulasah-plus</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="This is a khulasah-plus app" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="khulasah-plus" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- This tag is used by the khulasah-plus CLI to identify template projects. Don't remove if you are using the CLI. -->
  <meta name="pwa-starter-template-identity" content="pwa-starter" />

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="assets/icons/favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon-180x180.png">

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="manifest.json" />

  <!-- light mode and dark mode CSS, hrefs dynamically loaded -->
  <link id="dark-theme" rel="stylesheet">
  <link id="light-theme" rel="stylesheet">

  <script type="module">
    const lightTheme = document.querySelector('#light-theme');
    lightTheme.href = `https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@${__SHOELACE_VERSION__}/dist/themes/light.css`;
    const darkTheme = document.querySelector('#dark-theme');
    darkTheme.href = `https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@${__SHOELACE_VERSION__}/dist/themes/dark.css`;

    // Initially disable both themes; app-index.ts will manage activation
    lightTheme.media = 'not all';
    darkTheme.media = 'not all';

    import { setBasePath } from '@shoelace-style/shoelace/dist/utilities/base-path.js';
    setBasePath(`https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@${__SHOELACE_VERSION__}/cdn/`);
  </script>

  <script type="module" src="/src/app-index.ts"></script>
</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <app-index></app-index>


</body>

</html>
